<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let poke of Pokemones">
      <ng-container *ngIf="poke.sprites" >
          <div *ngIf="poke.sprites.other['official-artwork'].front_default">
            <img [src]="poke.sprites.other['official-artwork'].front_default" width="50%" alt="">
          </div>
          <span>
              {{poke.name}}
              {{poke.sprites.id}}
            </span>
        </ng-container>
  </mat-grid-tile>
</mat-grid-list>
<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon (click)="Next(false)">west</mat-icon>
  </button>
  
<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
  <mat-icon (click)="Next(true)">east</mat-icon>
</button>
